<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2411849 이빛찬란</title>
</head>
<body>
    <h1 id="result">here</h1>
    <script>
        let name=prompt("이름을 입력하세요")
        let age=prompt("나이를 입력하세요");
        let height=prompt("키를 입력하세요");
        let weight=prompt("몸무게를 입력하세요");
        height/=100;
        mybmi=''
        let bmi=weight/(height*height);
        
        if(age<30){
            if(bmi<=17.9){
                mybmi="저체중";
            }
            else if(bmi<=23){
                mybmi="표준체중";
            }
            else if(bmi<=30){
                mybmi="과체중";
            }
            else{
                mybmi="비만";
            }

        }
        else{
            if(bmi<=18.4){
                mybmi="저체중";
            }
            else if(bmi<=24){
                mybmi="표준체중";
            }
            else if(bmi<=30){
                mybmi="과체중";
            }
            else{
               mybmi="비만";
            }
        }
        document.getElementById("result").innerHTML = `
            이름: ${name}<br>
            나이: ${age}<br>
            키: ${height * 100}<br>
            몸무게: ${weight}<br>
            당신은 ${mybmi}(${bmi})입니다.
        `;

    </script>
</body>
</html>
