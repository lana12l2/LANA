<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2411849 이빛찬란</title>
</head>
<body>
    
    <script>
        let msg=prompt("반복할 메세지를 입력하세요");//익명함수 작성
        let count=prompt("몇 번 반복할까요?");
        let messages=function(msg,count){
            for(let i=0;i<count;i++){
                document.write(msg+"<br>");
            }
        }
        messages(msg,count);
        
    </script>
</body>
</html>
