<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2411849 이빛찬란</title>
    <style>
        body{
            color:black;
        }
    </style>
</head>
<body>
    <h2><b>동아리 가입 양식</b></h2>
    <form>
        <lable for="myname">이름 </lable>
        <input type="text" id="myname" name="myname"><br>
        <lable for="major">학부/학과</lable>
        <select id="major" name="major">
            <option value="cs">소프트웨어학부 컴퓨터과학전공</option>
            <option value="ds">소프트웨어학부 데이터사이언스전공</option>
            <option value="ch">화학생명공학부</option>
        </select><br>
        학년
        <input type="radio" id="1year" name="age" value="1학년">
        <label for="1year">1학년</label>
        <input type="radio" id="2year" name="age" value="2학년">
        <label for="2year">2학년</label>
        <input type="radio" id="3year" name="age" value="3학년">
        <label for="3year">3학년</label>
        <input type="radio" id="4year" name="age" value="4학년">
        <label for="4year">4학년</label><br>
        <label for="myaddress">메일</label>
        <input type="text" id="myaddress" name="address"
        placeholder="lana@sookmyung.ac.kr">
 
    </form>
</body>
</html>
