<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2411849 이빛찬란</title>
</head>
<body>
    <h1 id="result">lab4</h1>
    <script>
        let n=prompt("점수를 입력하시오.");//입력은 프롬프트로
        function cal_grade(score){
            score=Number(score);
            let grade;
            if (score>=90)
            grade='A';
        else if (score>=80)
            grade='B';
        else if (score<=70)
            grade='C';
         else if (score<=60)
            grade='D';
         else 
            grade='F';
            return grade
        };
        const mygrade=cal_grade(n)
        document.getElementById("result").innerHTML=`입력한 점수 ${n} 은 ${mygrade}학점입니다`
        
    </script>
</body>
</html>
